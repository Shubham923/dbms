	<head>

		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

	<body>
		<header>

			<div class="rowflix">

			<figure><img src="Logo.png" class="logo"></figure>
			<ul>
			  <li><a class="active" href="#">Contact</a></li>
			  <li><a href="userlogin.html">Login</a></li>
			  <li><a href="index.html">Home</a></li>

			</ul>
		</div>	
	


			<div class="box">
		<h2>Sign Up</h2>
			<form>				
				<div class="inputbox">
					<input type="text" name="name" id="name" required="">
					<label>Name</label>
				</div>
				<div class="inputbox">
					<input type="text" name="dob" id="dob" required="">
					<label>Date of Birth</label>
				</div>

				<div class="inputbox">
					<input type="text" name="mobile" id="mobile" required="">
					<label>Mobile</label>
				</div>

				<div class="inputbox">
					<input type="text" name="email" id="email" required="">
					<label>Email</label>
				</div>
				
				<div class="inputbox">
					<input type="password" name="password" id="password" required="">
					<label>Set New Password</label>
				</div>
				
				<div class="inputbox">
					<input type="text" name="aadhar" id="aadhar" required="">
					<label>Aadhar Number</label>
				</div>


				<p align ="center">
			<a href="user.html">
			<input type="Submit" id="Signup" value="Sign Up" onclick="validate()"></a>
				
				
			</form>	
			<br>
			
		</p>

		</header>
